services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chainvault-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    volumes:
      - ./contracts/artifacts/contracts:/app/abis:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chainvault-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_BACKEND_URL: http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
